<html>
  <head>
    <title>Slideshow</title>
  </head>
  <br><br><br>
  <body>
    <img src="./images/jayhawk.jpg" id = "img" style="width:400px; height:300px;">
    <br><br>
    <button onclick="previousImage()">Previous Image</button>

    <button onclick="nextImage()">Next Image</button>

    <script>

    var index = 0;
    var imgArray = ["./images/jayhawk.jpg", "./images/code.jpg", "./images/kuhill.jpg",
    "./images/binary-keyboard.jpg", "./images/frog.jpg"];
    function previousImage()
    {

      if(index == 0)
      {
        index = 4;
        alert("inside previous if");
        document.getElementById("img").src = imgArray[index];
      }
      else {
        index--;
        document.getElementById("img").src = imgArray[index];

        }

    }

    function nextImage()
    {
      if(index == 4)
      {
        index = 0;
        alert("inside next if");
        document.getElementById("img").src = imgArray[index];
      }
      else
      {
        index++;
        document.getElementById("img").src = imgArray[index];

      }
    }

    </script>
  </body>
</html>
